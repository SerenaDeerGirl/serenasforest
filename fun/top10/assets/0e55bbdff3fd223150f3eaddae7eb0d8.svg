<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="439.9601" height="181.52106" viewBox="0,0,439.9601,181.52106"><g transform="translate(-20.2563,-89.94854)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#2d2d2d" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(20.49266,106.25707) scale(0.47271,0.47271)" font-size="40" xml:space="preserve" fill="#2d2d2d" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Stardew Valley is an RPG/Simulation/game where you</tspan><tspan x="0" dy="48px">inherit your Grandpa's farm and, sick of work at JoJa </tspan><tspan x="0" dy="48px">Co, decide to live there at Stardew Valley. The game </tspan><tspan x="0" dy="48px">has you farming, building relationships with other NPCs </tspan><tspan x="0" dy="48px">  (including dating/marriage), exploring the Mines, and</tspan><tspan x="0" dy="48px">  uncovering the dark secrets of JoJa Co. Stardew is</tspan><tspan x="0" dy="48px">     relaxing and easy to play, while also having near</tspan><tspan x="0" dy="48px">                    infinite amounts of depth.</tspan></text></g></g></svg>