<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="408.01101" height="172.94464" viewBox="0,0,408.01101,172.94464"><g transform="translate(-36.22871,-92.99667)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#2d2d2d" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(36.46292,109.15753) scale(0.46843,0.46843)" font-size="40" xml:space="preserve" fill="#2d2d2d" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> Terraria is an Action-RPG game featuring sandbox</tspan><tspan x="0" dy="46.150000000000006px">  elements and many, MANY bosses to defeat. The </tspan><tspan x="0" dy="46.150000000000006px">   game is easy to learn, hard to master, and offers</tspan><tspan x="0" dy="46.150000000000006px"> countless hours of content for any type of player,</tspan><tspan x="0" dy="46.150000000000006px">     and is a game you can go back to and have a</tspan><tspan x="0" dy="46.150000000000006px">fresh experience every time. Even if it lacks a story,</tspan><tspan x="0" dy="46.150000000000006px">  it's a fun game that anyone can get into and have</tspan><tspan x="0" dy="46.150000000000006px">                               a blast.</tspan></text></g></g></svg>